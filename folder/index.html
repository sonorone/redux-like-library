<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
    <script src="https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>
    <section>
      <div>
        <h1>Todo's</h1>
        <input id="todo" type="text" placeholder="Add todo" />
        <button id="todoBtn">Add Todo</button>
        <ul id="todos"></ul>
      </div>
      <div>
        <h1>Goals</h1>
        <input id="goal" type="text" placeholder="Add goal" />
        <button id="goalBtn">Add Goal</button>
        <ul id="goals"></ul>
      </div>
    </section>

    <hr />

    <section>
      <div id="app"></div>
    </section>

    <script>
      function generateId() {
        return (
          Math.random()
            .toString(36)
            .substring(2) + new Date().getTime().toString(36)
        );
      }

      // App code
      const ADD_TODO = "ADD_TODO";
      const REMOVE_TODO = "REMOVE_TODO";
      const TOGGLE_TODO = "TOGGLE_TODO";
      const ADD_GOAL = "ADD_GOAL";
      const REMOVE_GOAL = "REMOVE_GOAL";

      // Action creators
      function addTodoAction(todo) {
        return {
          type: ADD_TODO,
          todo
        };
      }
      function removeTodoAction(id) {
        return {
          type: REMOVE_TODO,
          id
        };
      }
      function toggleTodoAction(id) {
        return {
          type: TOGGLE_TODO,
          id
        };
      }
      function addGoalAction(goal) {
        return {
          type: ADD_GOAL,
          goal
        };
      }
      function removeGoalAction(id) {
        return {
          type: REMOVE_GOAL,
          id
        };
      }

      // 1 - reducer
      function todos(state = [], action) {
        switch (action.type) {
          case ADD_TODO:
            return state.concat([action.todo]);
          case REMOVE_TODO:
            return state.filter(todo => todo.id !== action.id);
          case TOGGLE_TODO:
            return state.map(todo =>
              todo.id !== action.id
                ? todo
                : Object.assign({}, todo, { complete: !todo.complete })
            );
          default:
            return state;
        }
      }

      // 2 - reducer
      function goals(state = [], action) {
        switch (action.type) {
          case ADD_GOAL:
            return state.concat([action.goal]);
          case REMOVE_GOAL:
            return state.filter(goal => goal.id !== action.id);
          default:
            return state;
        }
      }

      const checker = store => next => action => {
        if (
          action.type === ADD_TODO &&
          action.todo.name.toLowerCase().includes("bitcoin")
        ) {
          return alert("Nope, bad idea.");
        }

        if (
          action.type === ADD_GOAL &&
          action.goal.name.toLowerCase().includes("bitcoin")
        ) {
          return alert("Nope, bad idea.");
        }

        return next(action);
      };

      const logger = store => next => action => {
        console.group(action.type);
        console.log("The action: ", action);
        const result = next(action);
        console.log("The new state is: ", store.getState());
        console.groupEnd();
        return result;
      };

      const goGetter = store => next => action => {
        if (action.type === "ADD_TODO" && action.todo.name) {
          alert("That's a great goal!");
        }

        return next(action);
      };

      const dontForget = store => next => action => {
        if (action.type === "ADD_TODO" && action.todo.name) {
          return next({
            ...action,
            todo: {
              ...action.todo,
              name: `Don't forget to ${action.todo.name}!`
            }
          });
        }

        return next(action);
      };

      const store = Redux.createStore(
        Redux.combineReducers({
          todos,
          goals
        }),
        Redux.applyMiddleware(checker, logger, dontForget /* goGetter */)
      );

      store.subscribe(() => {
        const { todos, goals } = store.getState();

        document.getElementById("todos").innerHTML = "";
        document.getElementById("goals").innerHTML = "";

        todos.forEach(addTodoToDOM);
        goals.forEach(addGoalToDOM);
      });

      // DOM code
      function addTodo() {
        let input = document.getElementById("todo");
        let name = input.value;
        input.value = "";

        store.dispatch(
          addTodoAction({
            id: generateId(),
            name,
            complete: false
          })
        );
      }

      function addGoal() {
        let input = document.getElementById("goal");
        let name = input.value;
        input.value = "";

        store.dispatch(
          addGoalAction({
            id: generateId(),
            name
          })
        );
      }

      function createRemoveButton(onClick) {
        const removeBtn = document.createElement("button");
        removeBtn.innerHTML = "X";
        removeBtn.addEventListener("click", onClick);
        return removeBtn;
      }

      function addTodoToDOM(todo) {
        const node = document.createElement("li");
        const text = document.createTextNode(todo.name);
        const removeBtn = createRemoveButton(() => {
          store.dispatch(removeTodoAction(todo.id));
        });

        node.appendChild(text);
        node.appendChild(removeBtn);

        node.style.textDecoration = todo.complete ? "line-through" : "none";
        node.addEventListener("click", () => {
          store.dispatch(toggleTodoAction(todo.id));
        });

        document.getElementById("todos").appendChild(node);
      }

      function addGoalToDOM(goal) {
        const node = document.createElement("li");
        const text = document.createTextNode(goal.name);
        const removeBtn = createRemoveButton(() => {
          store.dispatch(removeGoalAction(goal.id));
        });

        node.appendChild(text);
        node.appendChild(removeBtn);

        node.style.textDecoration = goal.complete ? "line-through" : "none";
        node.addEventListener("click", () => {
          store.dispatch(toggleTodoAction(goal.id));
        });

        document.getElementById("goals").appendChild(node);
      }

      document.getElementById("todoBtn").addEventListener("click", addTodo);
      document.getElementById("goalBtn").addEventListener("click", addGoal);
    </script>

    <script type="text/babel">
      function List(props) {
        return (
          <div>
            <ul>
              {props.items.map(item => (
                <li key={item.id}>
                  <span
                    onClick={() =>
                      props.handleToggle && props.handleToggle(item.id)
                    }
                    style={{
                      textDecoration: item.complete ? "line-through" : "none"
                    }}
                  >
                    {item.name}
                  </span>
                  <button onClick={() => props.handleRemove(item.id)}>X</button>
                </li>
              ))}
            </ul>
          </div>
        );
      }

      class Todos extends React.Component {
        addItem = e => {
          e.preventDefault();
          const name = this.input.value;
          this.input.value = "";

          this.props.store.dispatch(
            addTodoAction({
              id: generateId(),
              name,
              complete: false
            })
          );
        };

        removeItem = id => this.props.store.dispatch(removeTodoAction(id));

        toggleTodo = id => this.props.store.dispatch(toggleTodoAction(id));

        render() {
          return (
            <div>
              <h1>TODOS</h1>
              <input
                type="text"
                placeholder="Add todo"
                ref={input => {
                  this.input = input;
                }}
              />
              <button onClick={this.addItem}>+</button>
              <List
                items={this.props.todos}
                handleToggle={this.toggleTodo}
                handleRemove={this.removeItem}
              />
            </div>
          );
        }
      }

      class Goals extends React.Component {
        addItem = e => {
          e.preventDefault();
          const name = this.input.value;
          this.input.value = "";

          this.props.store.dispatch(
            addGoalAction({
              id: generateId(),
              name
            })
          );
        };

        removeItem = id => this.props.store.dispatch(removeGoalAction(id));

        render() {
          return (
            <div>
              <h1>GOALS</h1>
              <input
                placeholder="Add Goal"
                type="text"
                ref={inputElement => (this.input = inputElement)}
              />
              <button onClick={this.addItem}>+</button>
              <List items={this.props.goals} handleRemove={this.removeItem} />
            </div>
          );
        }
      }

      class App extends React.Component {
        componentDidMount() {
          const { store } = this.props;

          store.subscribe(() => this.forceUpdate());
        }

        render() {
          const { store } = this.props;
          const { todos, goals } = store.getState();

          return (
            <div>
              <Todos todos={todos} store={this.props.store} />
              <Goals goals={goals} store={this.props.store} />
            </div>
          );
        }
      }

      ReactDOM.render(<App store={store} />, document.getElementById("app"));
    </script>
  </body>
</html>
