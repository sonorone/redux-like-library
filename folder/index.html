<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
    <script src="https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="https://tylermcginnis.com/goals-todos-api/index.js"></script>
    <script src="https://unpkg.com/redux-thunk@2.2.0/dist/redux-thunk.min.js"></script>
  </head>
  <body>
    <div id="app"></div>

    <script>
      function generateId() {
        return (
          Math.random()
            .toString(36)
            .substring(2) + new Date().getTime().toString(36)
        );
      }

      // App code
      const ADD_TODO = "ADD_TODO";
      const REMOVE_TODO = "REMOVE_TODO";
      const TOGGLE_TODO = "TOGGLE_TODO";
      const ADD_GOAL = "ADD_GOAL";
      const REMOVE_GOAL = "REMOVE_GOAL";
      const RECEIVE_DATA = "RECEIVE_DATA";
      // end

      // Action creators
      function addTodoAction(todo) {
        return {
          type: ADD_TODO,
          todo
        };
      }
      function removeTodoAction(id) {
        return {
          type: REMOVE_TODO,
          id
        };
      }
      function toggleTodoAction(id) {
        return {
          type: TOGGLE_TODO,
          id
        };
      }
      function addGoalAction(goal) {
        return {
          type: ADD_GOAL,
          goal
        };
      }
      function removeGoalAction(id) {
        return {
          type: REMOVE_GOAL,
          id
        };
      }
      function receiveDataAction(todos, goals) {
        return {
          type: RECEIVE_DATA,
          todos,
          goals
        };
      }
      function loadingAction(loading) {
        return {
          type: RECEIVE_DATA,
          loading
        };
      }
      // end of Action creators

      // redux-thunk async action creators
      function handleSaveTodo(name, cb) {
        return dispatch => {
          return API.saveTodo(name)
            .then(todo => {
              dispatch(addTodoAction(todo));
              cb();
            })
            .catch(() => alert("An error occured. Try again."));
        };
      }
      function handleDeleteTodo(item) {
        return dispatch => {
          dispatch(removeTodoAction(item.id));

          return API.deleteTodo(item.id).catch(() => {
            dispatch(addTodoAction(item));
            alert("An error occured. Try again.");
          });
        };
      }
      function handleToggle(id) {
        return dispatch => {
          dispatch(toggleTodoAction(id));

          API.saveTodoToggle(id).catch(() => {
            dispatch(toggleTodoAction(id));
            alert("An error occured. Try again.");
          });
        };
      }
      function handleSaveGoal(name, cb) {
        return dispatch => {
          return API.saveGoal(name)
            .then(goal => {
              dispatch(addGoalAction(goal));
              cb();
            })
            .catch(() => alert("An error occured. Try again."));
        };
      }
      function handleDeleteGoal(goal) {
        return dispatch => {
          dispatch(removeGoalAction(goal.id));

          return API.deleteGoal(goal.id).catch(() => {
            dispatch(addGoalAction(goal));
            alert("An error occured. Try again.");
          });
        };
      }
      // end of redux-thunk async action creators

      // 1 - reducer
      function todos(state = [], action) {
        switch (action.type) {
          case ADD_TODO:
            return state.concat([action.todo]);
          case REMOVE_TODO:
            return state.filter(todo => todo.id !== action.id);
          case TOGGLE_TODO:
            return state.map(todo =>
              todo.id !== action.id
                ? todo
                : Object.assign({}, todo, { complete: !todo.complete })
            );
          case RECEIVE_DATA:
            return action.todos;
          default:
            return state;
        }
      }
      // 2 - reducer
      function goals(state = [], action) {
        switch (action.type) {
          case ADD_GOAL:
            return state.concat([action.goal]);
          case REMOVE_GOAL:
            return state.filter(goal => goal.id !== action.id);
          case RECEIVE_DATA:
            return action.goals;
          default:
            return state;
        }
      }
      // 3 - reducer
      function loading(state = true, action) {
        switch (action.type) {
          case RECEIVE_DATA:
            return false;
          default:
            return state;
        }
      }

      // start of Middleware
      const checker = store => next => action => {
        if (
          action.type === ADD_TODO &&
          action.todo.name.toLowerCase().includes("bitcoin")
        ) {
          return alert("Nope, bad idea.");
        }

        if (
          action.type === ADD_GOAL &&
          action.goal.name.toLowerCase().includes("bitcoin")
        ) {
          return alert("Nope, bad idea.");
        }

        return next(action);
      };
      const logger = store => next => action => {
        console.group(action.type);
        console.log("The action: ", action);
        const result = next(action);
        console.log("The new state is: ", store.getState());
        console.groupEnd();
        return result;
      };
      // end of Middleware

      const store = Redux.createStore(
        Redux.combineReducers({
          todos,
          goals,
          loading
        }),
        Redux.applyMiddleware(ReduxThunk.default, logger)
      );
    </script>

    <script type="text/babel">
      function List(props) {
        return (
          <div>
            <ul>
              {props.items.map(item => (
                <li key={item.id}>
                  <span
                    onClick={() =>
                      props.handleToggle && props.handleToggle(item.id)
                    }
                    style={{
                      textDecoration: item.complete ? "line-through" : "none"
                    }}
                  >
                    {item.name}
                  </span>
                  <button onClick={() => props.handleRemove(item)}>X</button>
                </li>
              ))}
            </ul>
          </div>
        );
      }

      class Todos extends React.Component {
        addItem = e => {
          e.preventDefault();
          this.props.store.dispatch(
            handleSaveTodo(this.input.value, () => (this.input.value = ""))
          );
        };

        removeItem = todo => {
          this.props.store.dispatch(handleDeleteTodo(todo));
        };

        toggleTodo = id => {
          this.props.store.dispatch(handleToggle(id));
        };

        render() {
          return (
            <div>
              <h1>TODOS</h1>
              <input
                type="text"
                placeholder="Add todo"
                ref={input => {
                  this.input = input;
                }}
              />
              <button onClick={this.addItem}>+</button>
              <List
                items={this.props.todos}
                handleToggle={this.toggleTodo}
                handleRemove={this.removeItem}
              />
            </div>
          );
        }
      }

      class Goals extends React.Component {
        addItem = e => {
          e.preventDefault();
          this.props.store.dispatch(
            handleSaveGoal(this.input.value, () => (this.input.value = ""))
          );
        };

        removeItem = goal => {
          this.props.store.dispatch(handleDeleteGoal(goal));
        };

        render() {
          return (
            <div>
              <h1>GOALS</h1>
              <input
                placeholder="Add Goal"
                type="text"
                ref={inputElement => (this.input = inputElement)}
              />
              <button onClick={this.addItem}>+</button>
              <List items={this.props.goals} handleRemove={this.removeItem} />
            </div>
          );
        }
      }

      class App extends React.Component {
        componentDidMount() {
          const { store } = this.props;

          store.subscribe(() => this.forceUpdate());

          Promise.all([API.fetchTodos(), API.fetchGoals()]).then(
            ([todos, goals]) => {
              store.dispatch(receiveDataAction(todos, goals));
            }
          );
        }

        render() {
          const { store } = this.props;
          const { todos, goals, loading } = store.getState();

          if (loading === true) return <h3>Loading...</h3>;

          return (
            <div>
              <Todos todos={todos} store={this.props.store} />
              <Goals goals={goals} store={this.props.store} />
            </div>
          );
        }
      }

      ReactDOM.render(<App store={store} />, document.getElementById("app"));
    </script>
  </body>
</html>
